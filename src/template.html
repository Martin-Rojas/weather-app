<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container" id="container">
      <h1 id="address">San Fransico, CA</h1>
      <div class="" id="current-weather">
        <img
          id="weather-icon"
          src="../public/images/clear-day.png"
          alt="icon-weather"
        />
        <p id="temp">72&deg</p>
        <span class="icon-description" id="icon-description">clear day</span>
      </div>
      <div class="five-days" id="five-days">
        <div class="one-day" id="one-day">
          <p class="week-day">sun</p>
          <img
            src="../public/images/clear-day.png"
            alt="icon-weather"
            id="1-img"
          />
          <p class="max-degrees">98&deg</p>
          <p class="min-degrees">98&deg</p>
        </div>
        <div class="two-day" id="two-day">
          <p class="week-day">sun</p>
          <img
            src="../public/images/clear-day.png"
            alt="icon-weather"
            id="2-img"
          />
          <p class="max-degrees">98&deg</p>
          <p class="min-degrees">98&deg</p>
        </div>
        <div class="three-day" id="three-day">
          <p class="week-day">sun</p>
          <img
            src="../public/images/clear-day.png"
            alt="icon-weather"
            id="3-img"
          />
          <p class="max-degrees">98&deg</p>
          <p class="min-degrees">98&deg</p>
        </div>
        <div class="four-day" id="four-day">
          <p class="week-day">sun</p>
          <img
            src="../public/images/clear-day.png"
            alt="icon-weather"
            id="4-img"
          />
          <p class="max-degrees">98&deg</p>
          <p class="min-degrees">98&deg</p>
        </div>
        <div class="five-day" id="five-day">
          <p class="week-day">sun</p>
          <img
            src="../public/images/clear-day.png"
            alt="icon-weather"
            id="5-img"
          />
          <p class="max-degrees">98&deg</p>
          <p class="min-degrees">98&deg</p>
        </div>
      </div>
      <button>View details</button>
      <div class="weather-detials hidde"></div>
    </div>
  </body>
</html>
