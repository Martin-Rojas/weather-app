<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container" id="container">
      <h1>San Fransico, CA</h1>
      <div class="" id="current-weather">
        <img src="../public/images/clear-day.png" alt="icon-weather" />
        <p>72&deg<span class="icon-description">clear day</span></p>
      </div>
      <div class="five-days">
        <div class="one-day">
          <p>sun</p>
          <img src="../public/images/clear-day.png" alt="icon-weather" />
          <p class="max-degrees">98&deg</p>
          <p class="max-degrees">98&deg</p>
        </div>
        <div class="two-day">
          <p>sun</p>
          <img src="../public/images/clear-day.png" alt="icon-weather" />
          <p class="max-degrees">98&deg</p>
          <p class="max-degrees">98&deg</p>
        </div>
        <div class="three-day">
          <p>sun</p>
          <img src="../public/images/clear-day.png" alt="icon-weather" />
          <p class="max-degrees">98&deg</p>
          <p class="max-degrees">98&deg</p>
        </div>
        <div class="four-day">
          <p>sun</p>
          <img src="../public/images/clear-day.png" alt="icon-weather" />
          <p class="max-degrees">98&deg</p>
          <p class="max-degrees">98&deg</p>
        </div>
        <div class="five-day">
          <p>sun</p>
          <img src="../public/images/clear-day.png" alt="icon-weather" />
          <p class="max-degrees">98&deg</p>
          <p class="max-degrees">98&deg</p>
        </div>
      </div>
      <button>View details</button>
      <div class="weather-detials"></div>
    </div>
  </body>
</html>
